<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="../js/popper.min.js" charset="utf-8"></script>
    <script src="../js/mdb.min.js" charset="utf-8"></script>

    <script src="../js/lightbox.js" charset="utf-8"></script>

    <script type="text/javascript">
    

      $(document).ready(function(){
        $("#sign").click(function(){
            getData();
        });
        $("#em").on('keyup', function (e) {
            var keycode = e.keyCode || e.which;
            if (keycode == 13) {
                getData();
            }
        });
        $("#psw").on('keyup', function (e) {
            var keycode = e.keyCode || e.which;
            if (keycode == 13) {
                getData();
            }
        });
        
      });
      function getData(){
        var em = $("#em").val()
        var pws = $("#psw").val()
        signIn(em, pws);
      }
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row" style="padding-top: 10%;">
            <div class="offset-1 col-9">
                <img src="../img/favicon.png" style="height: auto;width: 30%; position: relative; margin: auto;margin-left: 40% ;" alt="" srcset="">
            </div> 
            <div class="col-md-6 col-sm-10 col-xs-10 offset-sm-1 offset-xs-1 offset-md-3">
                <div class="card">
                    <div class="row p-3">
                        <div class="offset-1 col-10">
                            <label>Correo</label>
                            <input type="email" class="form-control" placeholder="Correo" id="em" required>
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" id="psw" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 p-3" style="margin: auto;">
                            <a class="btn btn-info btn-block" id="sign">Iniciar Sesion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        Usuario o contraseña incorrecto
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="../js/intern/init.js"></script>
    <script>
        
        firebase.initializeApp(getInit());

        function signIn(email, pass){
            firebase.auth().signInWithEmailAndPassword(email, pass)
            .then(function(res){
                location.href = "../ad8hfQ88Aa"
                sessionStorage.access = "Hola desde el sessionStorange"
            })
            .catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log("Error: "+error);
        });
        }
        
    </script>
  </body>

</html>
